<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edward Tatchim</title>
</head>
<body>
    
    <div class="topic">
        <ul class="flex-outer">
            <h1>Edward Tatchim's Lab 4</h1>
        </ul>
    </div>

    <div class="container">
        <header>
            <form id="submit-form" method="POST" action="/api">
                <ul class="flex-outer">
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </li>
                    <li>

                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">

                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="joedoe@email.com">
                    </li>

                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                    </li>

                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="33" rows="5" placeholder="This is some default message"></textarea>
                    </li>

                    <li>
                        <p>Age</p>
                        <ul class="flex-inner">
                            <!--List Items here-->
                            <li>
                                <input type="checkbox" id="age-range1">
                                <label for="age-range1">18-35</label>
                            </li>

                            <li>
                                <input type="checkbox" id="age-range2">
                                <label for="age-range2">35-50</label>
                            </li>

                            <li>
                                <input type="checkbox" id="age-range3">
                                <label for="age-range3">50-65</label>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <button type="submit">Submit Form</button>
                    </li>
                </ul>
            </form>
        </header>

    </div>
    
</body>
</html>
