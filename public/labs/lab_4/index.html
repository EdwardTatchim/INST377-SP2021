<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Edward Tatchim Lab 4</title>
    </head>
    <body>
        
        <div class="topic">

                <h1 class="flex-outer" id="Topic">Edward Tatchim's Lab 4</h1>
            
        </div>

        <div class="container">
            <header>
                <form method="post" action="/api" name="mainOne">
                    <ul class="flex-outer">
                        <li>
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname">
                        </li>
                        <li>

                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname">

                        </li>
                        <li>
                            <label for="emailBox">Email</label>
                            <input id="emailBox" name="Email" type="email" placeholder="joedoe@email.com">
                        </li>

                        <li>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="Phone">
                        </li>

                        <li>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="33" rows="5" placeholder="This is some default message"></textarea>
                        </li>

                        <li>
                            <p>Age</p>
                            <ul class="flex-inner">
                                <!--List Items here-->
                                <li>
                                    <input type="checkbox" id="age-range1" name="age-range1">
                                    <label for="age-range1">18-35</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="age-range2" name="age-range2">
                                    <label for="age-range2">35-50</label>
                                </li>

                                <li>
                                    <input type="checkbox" id="age-range3" name="age-range3">
                                    <label for="age-range3">50-65</label>
                                </li>
                            </ul>
                        </li>

                        <li>
                            <button type="submit" name="submit-form" id="submit-form">Submit Form</button>
                        </li>
                    </ul>
                </form>
            </header>

        </div>
        
    </body>
</html>
