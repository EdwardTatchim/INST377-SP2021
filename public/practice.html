<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practiceStyle.css">
    <title>Edward Tatchim</title>
</head>
<body>
    <div class="topic">
        <h1>Edward Tatchim's Lab 4</h1>
    </div>
    <header>

        <!--First Name Form-->

        <form action="" method="get" class="first-name">
           
            <div class="form-row">
                <label for="name1">First Name </label>
                <input id='name1' name="first-name" type="text">
            </div>

        </form>

        <!--Last Name Form-->

        <form action="" method="get" class="last-name">

            <div class="form-row">
                <label for="name2">Last Name</label>
                <input id="name2" name="last-name" type="text">
            </div>

        </form>

        <!--Email Form-->

        <form action="" method="GET" class="email">

            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="joedoe@gmail.com">
            </div>


        </form>

        <!--Phone Form--> 

        <form action="" method="GET" class="phone">

            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="text">
            </div>

        </form>

        <!--Text Field Form--> 

        <form action="" method="GET" class="message">

            <div class="form-row">
                <label for="text-field">Text Field</label>
                <textarea name="text-field" id="text-field" cols="33" rows="5" placeholder="This is some default message text"></textarea>
                
            </div>

        </form>

        <!--Age Form--> 

        <form action="" method="GET" class="age">

            

            <legend>Age</legend>
            
            <label for="age-range1" class="radio-label">
                18-35
                <input type="radio" name="age-range", value="youth"/>
            </label>
            
            <label for="age-range2" class="radio-label">
                35-50
                <input type="radio" name="age-range" value="adult" checked>
            </label>
            
            <input type="radio" name="age-range" value="old">
            <label for="age-range3" class="radio-label">50-65</label>
                
            
        </form>
        
    </header>




<!--Submit Form--> 


<button>
    Submit Form        
</button>

    
    
</body>
</html>
